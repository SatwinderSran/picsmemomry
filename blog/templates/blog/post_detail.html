{% extends "blog/base.html" %}
{% block content %}
<!-- <div class="container"> -->
  <article class="media content-section">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <p><img class="rounded-circle article-imgg" src="{{ object.author.profile.image.url }}">
      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted float-right">{{ object.date_posted|date:"F d, Y" }}</small></p>
      <div class="">
        {% if object.author == user %}
        <div class="text-right">
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
      </div>
      <hr>
      <div class="media-body text-center">
        <img class="img-thumbnail" src="{{ post.image.url }}">
        <div class="article-title mt-3">{{ object.name }}
          <p class="article-title">{{ object.city }}</p>
        </div>
      </div>
    </div>
   </div>
  </article>


<div class="fb-like" data-href="http://127.0.0.1:8000/post/{{post.get_absolute_url}}/" data-width="" data-layout="standard"
  data-action="like" data-size="small" data-share="true"></div>
</div>
<hr>
<div class="fb-comments" data-href="http://127.0.0.1:8000/post/{{post.get_absolute_url}}/" data-width="" data-numposts="5"></div>
<!-- 
</div> -->
{% endblock content %}
